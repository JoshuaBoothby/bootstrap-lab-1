    <main>
      <div style="height: 56px"></div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="title fs-6 text-white">
              Welcome to My Bootstrap Lab 1 carousel
            </h1>
          </div>
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="5"
                aria-label="Slide 6"
              ></button>
            </div>
            <div class="carousel-inner">
              <div
                style="height: 300px; width: 100vw"
                class="carousel-item active"
              >
                <img
                  src="https://picsum.photos/200/300"
                  class="w-100 h-100 object-fit-cover"
                  alt="carousel image 1"
                />
                <div class="carousel-caption d-md-block">
                 
                </div>
              </div>
              <div style="height: 300px; width: 100vw" class="carousel-item">
                <img
                  src="https://picsum.photos/200/300"
                  class="w-100 h-100 object-fit-cover"
                  alt="carousel image 2"
                />
                <div class="carousel-caption d-md-block">
                  
                </div>
              </div>
              <div style="height: 300px; width: 100vw" class="carousel-item">
                <img
                  src="https://picsum.photos/200/300"
                  class="w-100 h-100 object-fit-cover"
                  alt="carousel image 3"
                />
                <div class="carousel-caption d-md-block">
                  
                </div>
              </div>
              <div style="height: 300px; width: 100vw" class="carousel-item">
                <img
                  src="https://picsum.photos/200/300"
                  class="w-100 h-100 object-fit-cover"
                  alt="carousel image 4"
                />
                <div class="carousel-caption d-md-block">
                  
                </div>
              </div>
              <div style="height: 300px; width: 100vw" class="carousel-item">
                <img
                  src="https://picsum.photos/200/300"
                  class="w-100 h-100 object-fit-cover"
                  alt="carousel image 5"
                />
                <div class="carousel-caption d-md-block">
                  
                </div>
              </div>
              <div style="height: 300px; width: 100vw" class="carousel-item">
                <img
                  src="https://picsum.photos/200/300"
                  class="w-100 h-100 object-fit-cover"
                  alt="carousel image 6"
                />
                <div class="carousel-caption d-md-block">
                  
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
